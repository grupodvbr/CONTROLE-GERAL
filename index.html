<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Unificado • Grupo DV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./config.js"></script>

  <script>
    // Bootloader: garante Chart.js antes de main.js
    (async function ensureDeps(){
      function loadScript(src){return new Promise((res,rej)=>{const s=document.createElement('script');s.src=src;s.onload=res;s.onerror=rej;document.head.appendChild(s);});}
      try{
        // 1) CDN
        await loadScript('https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js');
      }catch(e){
        console.warn('Falha CDN Chart.js, tentando local...', e);
        // 2) Local fallback
        try{ await loadScript('./libs/chart.umd.js'); }catch(e2){ console.error('Falha total Chart.js', e2); }
      }finally{
        // Aguarda Chart existir
        const start = Date.now();
        while(!window.Chart && Date.now()-start < 4000){ await new Promise(r=>setTimeout(r,50)); }
        // carrega main.js
        await loadScript('./js/main.js').catch(err=>{
          console.error('Falha ao carregar main.js', err);
          const el = document.createElement('div');
          el.style='position:fixed;top:12px;left:50%;transform:translateX(-50%);background:#2b2b2b;color:#fff;padding:10px 14px;border:1px solid #444;border-radius:10px;z-index:2000';
          el.textContent='Erro ao iniciar o painel. Veja o console do navegador.';
          document.body.appendChild(el);
        });
      }
    })();
  </script>
</head>
<body>
  <div id="loader">
    <div class="loader-card">
      <div class="spinner"></div>
      <div class="loader-text">Carregando dados...</div>
    </div>
  </div>

  <div class="wrap" id="app" style="display:none">
    <header class="app-header">
      <div>
        <div class="title">Dashboard Unificado</div>
        <div class="subtitle">Tema preto • ciano/rosa</div>
      </div>
      <div class="controls">
        <select id="f-empresa"></select>
        <input type="month" id="f-periodo" />
        <button class="btn" id="btn-refresh" title="Atualizar">Atualizar</button>
      </div>
    </header>

    <section class="modules">
      <button class="mod" data-module="metas">
        <span class="badge">Metas</span>
        <h4>Metas</h4>
        <div class="desc">Faturamento vs. objetivo</div>
        <div class="kpi" id="kpi-metas">—</div>
        <canvas class="spark" id="spark-metas"></canvas>
        <div class="foot"><span class="chip"><i></i> Progresso</span></div>
      </button>

      <button class="mod" data-module="cancelamentos">
        <span class="badge">Cancelamentos</span>
        <h4>Cancelamentos</h4>
        <div class="desc">Itens / valor cancelado</div>
        <div class="kpi" id="kpi-cancel">—</div>
        <canvas class="spark" id="spark-cancel"></canvas>
        <div class="foot"><span class="chip danger"><i></i> Risco</span></div>
      </button>

      <button class="mod" data-module="travas">
        <span class="badge">Travas</span>
        <h4>Travas de Compras</h4>
        <div class="desc">Planos válidos e já comprado</div>
        <div class="kpi" id="kpi-travas">—</div>
        <canvas class="spark" id="spark-travas"></canvas>
        <div class="foot"><span class="chip warn"><i></i> Alerta</span></div>
      </button>

      <button class="mod" data-module="financeiro">
        <span class="badge">Financeiro</span>
        <h4>Resumo Financeiro</h4>
        <div class="desc">Entradas x Saídas</div>
        <div class="kpi" id="kpi-fin">—</div>
        <canvas class="spark" id="spark-fin"></canvas>
        <div class="foot"><span class="chip ok"><i></i> Saldo</span></div>
      </button>

      <button class="mod" data-module="delivery">
        <span class="badge">Delivery</span>
        <h4>Vendas em Delivery</h4>
        <div class="desc">Pedidos / ticket médio</div>
        <div class="kpi" id="kpi-delivery">—</div>
        <canvas class="spark" id="spark-delivery"></canvas>
        <div class="foot"><span class="chip"><i></i> Crescimento</span></div>
      </button>

      <button class="mod" data-module="conciliacao">
        <span class="badge">Bancária</span>
        <h4>Conciliação Bancária</h4>
        <div class="desc">Conferência de movimentos</div>
        <div class="kpi" id="kpi-bank">—</div>
        <canvas class="spark" id="spark-bank"></canvas>
        <div class="foot"><span class="chip accent"><i></i> Pendências</span></div>
      </button>

      <button class="mod" data-module="pesquisa">
        <span class="badge">NPS</span>
        <h4>Pesquisa de Satisfação</h4>
        <div class="desc">NPS / avaliações</div>
        <div class="kpi" id="kpi-nps">—</div>
        <canvas class="spark" id="spark-nps"></canvas>
        <div class="foot"><span class="chip ok"><i></i> Pontuação</span></div>
      </button>

      <button class="mod" data-module="midias">
        <span class="badge">Mídias</span>
        <h4>Mídias Sociais</h4>
        <div class="desc">Views / engajamento</div>
        <div class="kpi" id="kpi-views">—</div>
        <canvas class="spark" id="spark-views"></canvas>
        <div class="foot"><span class="chip accent"><i></i> Engaj.</span></div>
      </button>
    </section>

    <section class="charts">
      <div class="card chart-card">
        <h3>Timeline geral</h3>
        <canvas id="line-global" height="300"></canvas>
      </div>
      <div class="card chart-card">
        <h3>Dias mais ativos</h3>
        <canvas id="bar-days" height="300"></canvas>
      </div>
    </section>

    <div class="subtitle" style="margin-top:16px">Última atualização: <span id="last-update">—</span></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-header">
        <h3 id="modal-title">Módulo</h3>
        <div class="modal-actions">
          <button class="btn ghost" id="btn-full">Tela cheia</button>
          <button class="btn ghost" id="btn-close" aria-label="Fechar (ESC)">✕</button>
        </div>
      </div>
      <div class="modal-filters">
        <select id="m-empresa"></select>
        <input type="month" id="m-periodo" />
        <span class="muted">Atualizado: <span id="m-update">—</span></span>
      </div>
      <div class="modal-body">
        <div class="modal-kpis" id="m-kpis"></div>
        <div class="modal-charts">
          <canvas id="m-chart-1" height="260"></canvas>
          <canvas id="m-chart-2" height="260"></canvas>
        </div>
        <div class="modal-table">
          <table id="m-table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
